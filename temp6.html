<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script>
    function f1(e){
      e.preventDefault();
       let username=document.getElementById("email").value;
       let password=document.getElementById("password").value;
       if(username !== " " || password !== " "){
        msg.innerHTML = "Please Fill The Blanks"
       }else if(username !== "vinnu@gmail.com" || password !== "1234"){
         msg.innerHTML = "Access Denied"
         let v="Login Unsuccessfull"
         alert(v)
       }else{
        msg.innerHTML = "Welcome vinnu"
         let v="Login Successfull"
         alert(v)
       }

    }
 </script>
 <style>
  *{
    margin: 0;
    padding: 0;
    
  }
  .form-container{

  }
 </style>
</head>
<body>
    <div class="form-container" >
    <form >
      <p><div id="msg"></div></p><br>
    <input type="email" id="email" placeholder="Email address or phone number"required 
    style="width:250px;height:30px;padding:5px"><br><br>

    <button  onclick="f1(event)" 
    style="background-color: rgb(85, 85, 214);width:250px;height:30px;padding:5px;">Log in</button><br>

</form>
</div>
