<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="/assets/images/ball.png" id="ball" width="100px" />
      <img src="/assets/images/bucket.jpg" id="bucket" width="100px" />
    </div>
    <script>
      ball.style.position = "absolute";
      bucket.style.position = "absolute";
      let t = 0;
      let l = 0;
      let bucket_top = 400;
      let bucket_left = 0;
      function f1() {
        t++;
        ball.style.top = t + "px";
        ball.style.left = l + "px";
        if (t < 500) {
          setTimeout(f1, 10);
        } else {
          t = 1;
          l = Math.random() * 800;
          f1();
        }
      }
      f1();
      bucket.style.top = bucket_top + "px";
      bucket.style.left = bucket_left + "px";
      let b = document.body;
      b.onkeydown =
        b.onkeyup =
        b.onkeypress =
          function handle(e) {
            if (e.key == "ArrowLeft") bucket_left -= 5;
            if (e.key == "ArrowUp") bucket_top -= 10;
            if (e.key == "ArrowRight") bucket_left += 5;
            if (e.key == "ArrowDown") bucket_top += 10;
            bucket.style.left = bucket_left + "px";
            bucket.style.top = bucket_top + "px";
          };
    </script>
  </body>
</html>
