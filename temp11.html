<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(e){
        e.preventDefault();
        let n=document.getElementById("num").value;
         n=Number.parseInt(n);
        for(let i=1;i<=10;i++){
          
          msg.innerHTML += `<br>${n} * ${i} = ${n*i}`;
        }
    }
    </script>
</head>
<body>
    <h1>Multiplication Table</h1>
    <input type="number" placeholder="enter number" id="num"><br><br>
    <button onclick="f1(event)">Submit</button>
    <hr>
    <div id="msg"></div>
</body>
</html>
