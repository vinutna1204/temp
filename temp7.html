<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        a=Number.parseInt(a)
        b=Number.parseInt(b)
        let calc =    `${a} + ${b} = ${a+b}<br>`;
        calc = calc + `${a} - ${b} = ${a-b}<br>`;
        calc = calc + `${a} * ${b} = ${a*b}<br>`;
        calc = calc + `${a} / ${b} = ${a/b}<br>`;
        msg.innerHTML= calc;

        }
    </script>
    <style>
        *{
            margin: 0;
            padding: auto;
        }
        .container{
            justify-content: center;
            align-items: center;
            margin-top: 300px;
            margin-left: 300px;
            border: 2px solid black;
            width:200px;
            padding: 20px;
            background-color: rgb(56, 118, 125);
            color: bisque;

        }


    </style>
</head>
<body>
   <div class="container">
   <input type="number" id="num1" placeholder="Enter num1"><br><br>
   <input type="number" id="num2"  placeholder="Enter num2"><br><br>
   <button onclick="f1()" style="background-color: rgb(29, 49, 158);">Submit</button><br><br>
   <hr>
   <div id="msg"></div>
</div>
</body>
</html>
