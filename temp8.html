<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function f1(e){
            e.preventDefault();
            let name=document.getElementById("name").value;
            let email=document.getElementById("email").value;
            let pwd=document.getElementById("pwd").value;
            let dob=document.getElementById("dob").value;
            msg.innerHTML= `${name}, ${email}, ${pwd}, ${dob}`;

         }
    </script>
</head>
<body>

   <form>
    <h1><u>New User Signup Form</u></h1>
    <input type="text" placeholder="Name" id="name"><br><br>
    <input type="email" placeholder="Email" id="email"><br><br>
    <input type="password" placeholder="Password" id="pwd"><br><br>
    <input type="date" placeholder="Date of Birth" id="dob"><br><br>
    <button onclick="f1(event)">Register</button>
    <hr>
    <div id="msg"></div>
  </form> 

</body>
</html>
